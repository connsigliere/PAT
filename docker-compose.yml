# Docker Compose Configuration for Phishing Automation Tool

version: '3.8'

services:
  # Main application
  phishing-tool:
    build: .
    container_name: phishing-automation-tool
    ports:
      - "5000:5000"
    volumes:
      - ./logs:/app/logs
      - ./config:/app/config
      - ./landing_pages:/app/landing_pages
      - ./auth.db:/app/auth.db
      - ./campaigns.db:/app/campaigns.db
    environment:
      - PYTHONUNBUFFERED=1
      - FLASK_ENV=production
    restart: unless-stopped
    networks:
      - phishing-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Nginx reverse proxy (optional, uncomment for production)
